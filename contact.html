<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Animated gradient background */
    body {
      background: linear-gradient(-45deg, #c0cee8, #b8d3fe, #e2eafc, #d2e1f7);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Contact card with glassmorphism */
    .contact-section {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(13, 110, 253, 0.15);
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease-in-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(13, 110, 253, 0.25);
    }

    /* Headings */
    h1 {
      background: linear-gradient(90deg, #0d6efd, #0044ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-align: center;
    }

    /* Buttons */
    .btn-primary {
      background: linear-gradient(90deg, #0d6efd, #0044ff);
      border: none;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #0044ff, #0d6efd);
      transform: scale(1.03);
    }

    /* Form inputs */
    .form-control {
      border: 2px solid #e1e7f7;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.4);
    }

    /* Keyframes */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div class="container">
    <section class="contact-section">
      <h1 class="mb-4 text-primary">Get in Touch</h1>

      <form id="contactForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name *</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your full name"
            required
          />
          <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
          />
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">Subject *</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            placeholder="Subject"
            required
          />
          <div class="invalid-feedback">Please enter the subject.</div>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message *</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Write your message here..."
            required
          ></textarea>
          <div class="invalid-feedback">Please enter your message.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </section>
  </div>

  <script src="./assets/js/contact.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <script>
    emailjs.init("service_yuy4m7n"); // replace with your EmailJS user ID
  </script>
  <script src="./assets/js/contact.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
